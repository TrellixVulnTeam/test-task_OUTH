<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="puzzle">
        <div id="js-puzzle" class="puzzle__grid">
            <div class="puzzle__grid-row">
                <div id="cell1" class="puzzle__grid-col js-puzzle__item"></div>
                <div id="cell2" class="puzzle__grid-col js-puzzle__item"></div>
                <div id="cell3" class="puzzle__grid-col js-puzzle__item"></div>
            </div>
            <div class="puzzle__grid-row">
                <div id="cell4" class="puzzle__grid-col js-puzzle__item"></div>
                <div id="cell5" class="puzzle__grid-col js-puzzle__item"></div>
                <div  id="cell6" class="puzzle__grid-col js-puzzle__item"></div>
            </div>
            <div class="puzzle__grid-row">
                <div id="cell7" class="puzzle__grid-col js-puzzle__item"></div>
                <div id="cell8" class="puzzle__grid-col js-puzzle__item"></div>
                <div id="cell9" class="puzzle__grid-col js-puzzle__item"></div>
            </div>
        </div>
        <div id="js-images" class="puzzle__grid puzzle__grid--row">
            <div class="puzzle__subtitle">
                Get puzzle from here
            </div>
            <div class="puzzle__grid-images">
                <div class="puzzle__grid-row">
                    <div id="" class="puzzle__grid-col js-puzzle__item">
                        <img id="image_part_001" draggable="true" src="src/images/image_part_001.jpg">
                    </div>
                    <div id="" class="puzzle__grid-col js-puzzle__item">
                        <img id="image_part_002" draggable="true" src="src/images/image_part_002.jpg">

                    </div>
                    <div id="" class="puzzle__grid-col js-puzzle__item">
                        <img id="image_part_003" draggable="true" src="src/images/image_part_003.jpg">

                    </div>

                </div>
                <div class="puzzle__grid-row">
                    <div id="" class="puzzle__grid-col js-puzzle__item">
                        <img id="image_part_004" draggable="true" src="src/images/image_part_004.jpg">

                    </div>
                    <div id="" class="puzzle__grid-col js-puzzle__item">
                        <img id="image_part_005" draggable="true" src="src/images/image_part_005.jpg">

                    </div>
                    <div  id="" class="puzzle__grid-col js-puzzle__item">
                        <img id="image_part_006" draggable="true" src="src/images/image_part_006.jpg">

                    </div>
                </div>
                <div class="puzzle__grid-row">

                    <div id="" class="puzzle__grid-col js-puzzle__item">
                        <img id="image_part_007" draggable="true" src="src/images/image_part_007.jpg">

                    </div>
                    <div id="" class="puzzle__grid-col js-puzzle__item">
                        <img id="image_part_008" draggable="true" src="src/images/image_part_008.jpg">

                    </div>
                    <div id="" class="puzzle__grid-col js-puzzle__item">
                        <img id="image_part_009" draggable="true" src="src/images/image_part_009.jpg">

                    </div>
                </div>
            </div>
            <button class="puzzle__btn" onclick="randomize()">random</button>
        </div>
        <div id="js-alert" class="puzzle__alert">
            <div class="puzzle__alert-content">
                <div class="puzzle__alert-title">
                    Congratulations!
                </div>
                <div class="puzzle__alert-subtitle">
                    Your time is:
                </div>
                <div id="js-yourTime" class="puzzle__alert-subtitle">
                </div>
                <button id="js-closeAlert" onclick="closeAlert()" class="">Thanks!
                </button>
            </div>
        </div>
    </div>

</div>

<script src="build/js/script.js"></script>
</body>
</html>
