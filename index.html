<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="build/css/style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="category__list" id="js-category-list"></div>
    <div class="category__wrapper" id="js-category-wrapper">
        <button class="btn-close" onclick="closeSubCat()"></button>
        <div class="category__inner" id="js-category-inner"></div>
        <div class="product__list" id="js-product-list"></div>
    </div>

    <div class="product" id="js-product-detail">
        <button class="btn-close" onclick="closeProductDetail()"></button>
        <button class="btn">mobile</button>
        <button class="btn">desktop</button>
        <div class="product__view">
            <div class="product__category"></div>
            <div class="product__name"></div>
            <iframe class="" src="" frameborder="0"></iframe>
        </div>
<!--        <button class="btn">Mobile</button>-->
<!--        <button class="btn">Desktop</button>-->
    </div>
</div>

<script src="build/js/script.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script type="text/javascript">
    $('#js-product-list').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
    });
</script>
</body>
</html>
