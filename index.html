    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="owl/assets/owl.carousel.css">
    <link rel="stylesheet" href="src/css/layoutIframe.css">
    <link rel="stylesheet" href="build/css/style.css">
    <title>Document</title>
</head>
<body>
<div class="main">
<div class="header">
    <div class="container header__container">
        <div class="logo">
            <img src="src/images/Logo.png" alt="logo">
        </div>
        <div class="category">
                <div class="category__list owl-carousel owl-carousel-cat" id="js-category-list"></div>
        </div>
    </div>
</div>

<!--        <div class="container main__subcat-container">-->

<!--    </div>-->

<div class="main__products" id="js-product-list-wrapper">
    <div class="container main__products-container">
        <div class="product__list" id="js-product-list">
            <div class="product__wrapper owl-carousel owl-carousel-prod" id="js-product-wrapper"></div>
        </div>
    </div>
</div>
    <div class="container">
        <div class="product" id="js-product-detail">
            <div class="product__view" id="js-product-view">
                <div class="product__info" id="js-product-info">
                </div>
            </div>
        </div>
    </div>


</div>

<script src="build/js/script.js"></script>
<script src="owl/jquery.min.js"></script>
<script src="owl/owl.carousel.min.js"></script>
<script>
    $(document).ready(function() {
        var owl = $('.owl-carousel-cat');
        owl.owlCarousel({
            margin: 10,
            nav: true,
            loop: false,
            responsive: {
                0: {
                    items: 2
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        })
    })
</script>
</body>
